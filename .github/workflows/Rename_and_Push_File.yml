name: Rename_and_Push_File

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟触发一次

jobs:
  rename_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rename file extension
        run: |
          mv adblock_reject_quantumult.list adblock_reject_quantumult.txt

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add adblock_reject_quantumult.txt
          git commit -m "Rename adblock_reject_quantumult.list to adblock_reject_quantumult.txt" || echo "No changes to commit"
          
          # 拉取远程更改以确保与远程同步，但忽略冲突，因为我们要强制推送
          git fetch origin main
          git reset --hard origin/main

          # 强制推送更改
          git push --force "https://${TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
